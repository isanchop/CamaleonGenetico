<div class="ui raised segments center">
    <div class="ui segment">
        <app-inicio-juego 
            (eligeCombinacion)="combinacionElegida=$event"
            (jugar)="ejecutarAlgoritmoGenetico()"
            [jugando] = "!hasGanado"
            ></app-inicio-juego>
    </div>
    <!-- Mostrar generaciones -->
    <div class="ui segment" *ngIf="!hasGanado">
        <div class="ui center aligned header"> Generaci√≥n {{this.generacionActual}} </div>
        <div class="ui center aligned container">
                <div class="ui" *ngFor="let item of poblacionParaMostrar">
                    <div class="ui horizontal circular label"  
                        *ngFor="let color of item.combinacion" 
                        [ngClass]="color.nombre"
                    ></div>
                </div>
        </div>
    </div>
</div>
